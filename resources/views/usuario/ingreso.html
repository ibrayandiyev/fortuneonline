	<body class="login-img custom-bg">

		<!-- Global Loader-->

		<div class="page">
			<div class="custompage">
				<div class="custom-content  mt-0">
					<div class="row">
						<div class="col d-block mx-auto">
							<div class="row">
								<div class="col-md-12">
									<img src="../assets/images/brand/logo.png" class="header-brand-img mb-2 mt-2 mt-lg-0 " alt="logo">
									<h3 class="text-center">Ingreso al sistema</h3>
									<p>Por favor ingrese sus credenciales</p>
									<div class="form-group">
										<label class="form-label text-left" for="exampleInputEmail1">Correo electrónico</label>
										<input type="email" class="form-control" id="exampleInputEmail1"  placeholder="Ingrese su correo">
									</div>
									<div class="form-group">
										<label for="inputPassword3" class="text-left form-label">Contraseña</label>
										<input type="password" class="form-control" id="inputPassword3" placeholder="Contraseña">
									</div>
									<div class="checkbox text-left mb-2">
										<div class="custom-checkbox custom-control">
											<input type="checkbox" data-checkboxes="mygroup" class="custom-control-input" id="checkbox-2">
											<label for="checkbox-2" class="custom-control-label">Recordarme</label>
										</div>
									</div>
									<div class="text-left">
										<button type="submit" class="btn btn-primary" onClick="window.location = 'index.html';">Ingresar</button>
										<button type="submit" class="btn btn-danger">Cancelar</button>
									</div>
									<div class="text-left text-muted mt-3">
										¿No esta registrado aun con nosotros? <a href="registro.html">Registrarse</a>
									</div>
                  <div class="text-left text-muted mt-3">
										¿Olvidaste tu contraseña? <a href="recuperarpass.html">Clic aquí</a>
									</div>
								</div>
							</div>
						</div>
					</div>

				</div>
